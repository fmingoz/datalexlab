<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLex: Creamos tecnología para agilizar procesos legales</title>
    <style>
        body {
            background-color: #3F6BE3; /* Color de fondo */
            margin: 0; /* Elimina el margen por defecto */
            display: flex;
            justify-content: center; /* Centra contenido horizontalmente */
            align-items: center; /* Centra contenido verticalmente */
            min-height: 100vh; /* 100% del alto de la ventana */
        }

        .logo-container {
            width: 40%; /* Ancho del logo como porcentaje para responsividad */
            max-width: 200px; /* Ancho máximo del logo */
            height: auto; /* Altura auto para mantener la proporción */
            background-image: url('Logo site - blanco.png'); /* URL de tu logo */
            background-repeat: no-repeat; /* Evita que el logo se repita */
            background-size: contain; /* Asegura que el logo se ajuste al contenedor */
            background-position: center; /* Centra el logo */
        }

        /* Media queries para diferentes tamaños de pantalla */
        @media (max-width: 768px) {
            .logo-container {
                width: 60%; /* Aumenta el ancho en pantallas más pequeñas */
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 80%; /* Aumenta aún más el ancho en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>

<div class="logo-container"></div> <!-- Contenedor del logo -->

</body>
</html>
